#spring.application.name=bd
server.port=10000

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.static-path-pattern=/resources/**
server.servlet.jsp.init-parameters.development=true

# jndi 설정 
#spring.datasource.jndi-name=java:comp/env/jdbc/boarddb

spring.datasource.url=jdbc:mariadb://192.168.111.128:3306/board
spring.datasource.username=root
spring.datasource.password=123456

#spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/boardmain
#spring.datasource.username=root
#spring.datasource.password=123456

spring.mvc.hiddenmethod.filter.enabled=true

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.highlight_sql=false

logging.level.project=info
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true